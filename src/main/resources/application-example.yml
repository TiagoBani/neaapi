server:
  servlet:
    context-path: /nea
  port: 8080

spring:
  main:
    log-startup-info: false
  jackson:
    serialization:
      indent-output: true
  security:
    oauth2:
      client:
        registration:
          facebook:
            client-id: your_client_id
            client-secret: your_client_secret

nea-gateway:
  url: https://api.nasa.gov
  name: neaGateway
  apiKey: you_api_key
  dateRangeInvalid: 7

logging.level.com.tiagobani.neaapi.gateways.NeaGateway: DEBUG

feign:
  client:
    config:
      default:
        Connecttimeout: 5000
        readTimeout: 5000
        loggerLevel: BASIC